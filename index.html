<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Todo - Modern Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-rocket"></i>
                    Nova Todo
                </h1>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Add Task Section -->
            <section class="add-task-section">
                <div class="task-input-container">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input" 
                        placeholder="Add a new task..."
                        maxlength="100"
                    >
                    <button class="add-task-btn" id="addTaskBtn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </section>

            <!-- Task Filters -->
            <section class="filters-section">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="all">
                        <i class="fas fa-list"></i>
                        All
                    </button>
                    <button class="filter-tab" data-filter="active">
                        <i class="fas fa-clock"></i>
                        Active
                    </button>
                    <button class="filter-tab" data-filter="completed">
                        <i class="fas fa-check-circle"></i>
                        Completed
                    </button>
                </div>
            </section>

            <!-- Task List -->
            <section class="tasks-section">
                <div class="tasks-container" id="tasksContainer">
                    <!-- Tasks will be dynamically added here -->
                </div>
                
                <!-- Empty State -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-icon">
                        <i class="fas fa-clipboard-list"></i>
                    </div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task to get started!</p>
                </div>
            </section>

            <!-- Task Stats -->
            <section class="stats-section">
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="activeTasks">0</span>
                        <span class="stat-label">Active</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Menu -->
        <nav class="bottom-menu">
            <div class="menu-item active" data-section="tasks">
                <i class="fas fa-tasks"></i>
                <span>Tasks</span>
            </div>
            <div class="menu-item" data-section="add">
                <i class="fas fa-plus-circle"></i>
                <span>Add</span>
            </div>
            <div class="menu-item" data-section="stats">
                <i class="fas fa-chart-bar"></i>
                <span>Stats</span>
            </div>
            <div class="menu-item" data-section="settings">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </div>
        </nav>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="script.js"></script>
</body>
</html>
